<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruxix</title>
    <link rel="icon" href="img/icone1.png">
    <meta name="author" content="Anthoni Abdou Naomi Adrien Steven">
    <!--Détection de la taille d'affichage-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS Bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- feuilles de styles -->
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/panier.css">
    <!-- liens pour pouvoir utiliser les differents fonts(police de caractères) de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">
    <!-- lien vers font awesome pour les differents logos en cas de besoins (comme celui dans le navbar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body onload="afficherPanier(), compteur()">
    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-lg navigateur sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <!-- Logo + bouton menu -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html#top">
                    <i class="fa-brands fa-cotton-bureau me-2"></i> Cruxix
                </a>

                <!-- Bouton menu mobile -->
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
                    aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Menu principal -->
            <div class="collapse navbar-collapse justify-content-center" id="navigation">
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="cruxix.html" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="tarif.html" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="apropos.html" class="nav-link">Team</a></li>
                </ul>

                <!-- Panier mobile (dans le collapse) -->
                <div class="mobile-cart d-lg-none mt-3 text-center">
                    <a href="#top">
                        <button class="cart-button" style="color: var(--color-foreground);">
                            <i class="fa-solid fa-shopping-cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </button>
                    </a>
                </div>
            </div>

            <!-- Panier desktop (hors collapse) -->
            <a href="#top" class="d-none d-lg-block">
                <button class="cart-button" style="color: var(--color-foreground);">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </a>

        </div>
    </nav>


    <main>
        <div class="row ">
            <div>
                <div id="panier" class="panier-container">
                    <h1 id="titrePanierVide" class="text-center">Votre panier est vide</h1>
                </div>
                <div class="container text-end my-5">
                    <button id="boutonEffacer" type="button" class="btn btn-primary d-none"
                        onclick="viderPanier()">Vider le
                        panier</button>
                </div>
            </div>
            <!-- total à payer -->
            <div id="total" class="d-none mt-4">
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span id="prixTotal">39.98 $</span>
                </div>
                <button class="btn btn-primary w-100 mt-3">Passer au paiement</button>
                <i class="fa-brands fa-cc-visa pt-4"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-paypal"></i>
            </div>


        </div>

    </main>




    <footer class="text-center">
        <p>Copyright 2025@Cruxix</p>
        <div class="im-footer">
            <img class="canada" src="img/canada.png" alt="Embleme canada">
        </div>
    </footer>


    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- script fontawesome -->
    <script src="https://kit.fontawesome.com/d6973d5988.js" crossorigin="anonymous"></script>
    <!-- scripts javascript -->
    <script src="scripts/script.js"></script>
    <script src="scripts/panier.js"></script>

</body>

</html>
